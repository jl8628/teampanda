<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SHOP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="team panda/css2/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /*  intro background   */
      .intro {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgb(46, 41, 41);
        transition: 1s;
      }

      .logo-header {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .logo.active {
        bottom: 0;
        opacity: 1;
        transition: ease-in-out 0.5s;
      }
      .logo.fade {
        bottom: 150px;
        opacity: 0;
        transition: ease-in-out 0.5s;
      }

      .logo {
        display: inline-block;
        color: rgb(178, 178, 178);
        position: relative;
        bottom: 0;
        transition: bottom 1s ease-in-out;
        font-size: 60px;
      }
      .container2 {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        height: 100vh;
        background-color: rgb(156, 45, 45);
        transition: 2s;
      }

      .line {
        position: absolute;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        font-size: 60px;
        font-family: "Raleway", sans-serif;
        font-weight: 800;
        color: white;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .container2 {
        animation: fadeOutContainer 300s forwards;
      }

      @keyframes fadeOutContainer {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      /*  loading spinner  */

      .spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeOut 1s ease-in-out forwards 3s;
        pointer-events: none;
      }

      .spinner .circle {
        border: 6px dashed white;
        border-radius: 40%;
        width: 40px;
        height: 40px;
        animation: spin 1s ease-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        80% {
          transform: rotate(180deg);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          display: none;
        }
      }

      .container2,
      .menu-item,
      nav,
      header,
      footer,
      section,
      main {
        animation: transitionIn 2s ease-in-out forwards;
      }

      @keyframes transitionIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container2">
      <div class="line" id="line1">Welcome</div>
      <div class="line" id="line2">Team panda</div>
      <div class="line" id="line3">
        Sumeya<br />
        Pinke<br />
        Briola<br />
        Safa
      </div>
    </div>
    <div class="spinner">
      <div class="circle"></div>
    </div>
    <script>
      // splash screen

      document.addEventListener("DOMContentLoaded", function () {
        var line1 = document.getElementById("line1");
        var line2 = document.getElementById("line2");
        var line3 = document.getElementById("line3");

        function animateLine(line, delay) {
          setTimeout(function () {
            line.style.animation = "fadeIn 1s forwards";
            setTimeout(function () {
              line.style.animation = "fadeOut 1s forwards";
            }, 2000);
          }, delay);
        }

        animateLine(line1, 4000);
        animateLine(line2, 7000);
        animateLine(line3, 10000);

        var container2 = document.querySelector(".container2");
        var spinner = document.querySelector(".spinner");

        // Hide spinner and show main content after 10 seconds
        setTimeout(function () {
          spinner.style.display = "none";
          container2.style.display = "none";
          document.querySelector("header").style.display = "block";
          document.querySelector("footer").style.display = "block";
          document.querySelector("main").style.display = "flex";
          document.querySelectorAll("section").forEach(function (section) {
            section.style.display = "flex";
          });
          document.querySelector("nav").style.display = "flex"; 
        }, 13000);
      });
    </script>
  </body>
</html>
